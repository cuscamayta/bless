<div class="row">
	<div class="col-md-6">
		<div class="box box-default box-solid">
			<div class="box-header with-border">
				<h3 class="box-title">Usuarios Registrados</h3>
				<div class="box-tools pull-right">
					<div class="has-feedback">
						<input type="text" class="form-control input-sm" placeholder="Search...">
						<span class="glyphicon glyphicon-search form-control-feedback"></span>
					</div>
				</div>
			</div>
			<div class="box-body">
				<table class="table tableMinheight">
					<thead>
						<tr>
							<th class="columnIndex">#</th>
							<th>Usuario</th>
							<th>Nombre</th>
							<th>Rol</th>
							<th class="columnIcon"></th>
							<th class="columnIcon"></th>
						</tr>
					</thead>
					<tbody>
						<tr class="even pointer" ng-repeat="user in users | paginate" ng-class="{selectelement:userselected.id==user.id}">
							<td>{{$index + 1}}.</td>
							<td>{{user.username}}</td>
							<td>{{user.fullName}}</td>
							<td>{{user.Role.title}}</td>
							<td ng-click="selecteduser(user,1)"><i class="fa fa-pencil-square-o" title="Editar"></i></td>
							<td data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="selecteduser(user,2)"><i class="fa fa-trash" title="Eliminar"></i></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="box-tools">
				<paginator></paginator>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Registrar Usuario</h3>
			</div>
			<form role="form">
				<div class="box-body formMinHeight">
					<div class="form-group">
						<label for="username">Usuario <span class="required">*</span></label>
						<input type="text" id="username" class="form-control" ngfocus order="1" ng-model="edituser.username" validate="user" required>
					</div>
					<div class="form-group">
						<label for="password">Contraseña <span class="required">*</span></label>
						<input type="password" id="password" class="form-control" ngfocus ng-model="edituser.password" validate="password" required>
					</div>
					<div class="form-group">
						<label for="firstname">Nombres (s) <span class="required">*</span></label>
						<input type="text" id="firstname" class="form-control" ngfocus ng-model="edituser.firstname" validate="text-number" required>
					</div>
					<div class="form-group">
						<label for="lastname">Apellidos <span class="required">*</span></label>
						<input type="text" id="lastname" class="form-control" ngfocus ng-model="edituser.lastname" validate="text-number" required>
					</div>
					<div class="form-group">
						<label for="email">Correo <span class="required">*</span></label>
						<input type="email" id="email" class="form-control" ngfocus ng-model="edituser.email" validate="mail" required>
					</div>
					<div class="form-group">
						<label for="idrole">Rol <span class="required">*</span></label>
						<select id="idrole" class="form-control" ng-options="role.title for role in listrole" ng-model="selectedrole" required ng-enter="saveuser()"></select>
					</div>
				</div>
				<div class="box-footer">
					<button type="button" class="btn btn-sm btn-default" ng-click="newuser()" title="Limpiar controles">Cancelar</button>
					<button type="button" class="btn btn-sm btn-primary pull-right" ng-disabled="validatecontrols()" ng-click="saveuser()" title="Guardar">Guardar</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div id="modaldeleteuser" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
				<h4 class="modal-title">Eliminar usuario</h4>
			</div>
			<div class="modal-body">
				<p>¿Esta seguro de eliminar el registro?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-sm btn-default" data-dismiss="modal" title="Cerrar">Cancelar</button>
				<button type="button" class="btn btn-danger" ng-click="deleteuser()" title="Eliminar">Eliminar</button>
			</div>
		</div>
	</div>
</div>
