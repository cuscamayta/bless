<div class="box-footer clearfix">
    <div class="col-sm-4">
        <div>{{paginator.page +1 }} de {{paginator.pageCount()}}</div>
    </div>
    <div class="col-sm-8">
        <ul class="pagination pagination-sm no-margin pull-right">
            <li ng-click="paginator.firstPage()" ng-class="paginator.isFirstPage() && 'disabled'"><a ><</a></li>
            <li ng-click="paginator.perviousPage()" ng-class="paginator.isFirstPage() && 'disabled'"> <a >«</a></li>
            <li ng-click="paginator.setPage(i)" ng-repeat="i in [] | forLoop:0:paginator.pageCount()" ng-class="paginator.page==i && 'active'"><a >{{i+1}}</a></li>
            <li ng-click="paginator.nextPage()" ng-class="paginator.isLastPage() && 'disabled'"><a >»</a></li>
            <li ng-click="paginator.lastPage()" ng-class="paginator.isLastPage() && 'disabled'"><a >></a></li>
        </ul>
    </div>
</div>
