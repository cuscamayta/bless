<div class="row">
    <div class="col-md-6">
        <div class="box box-default box-solid">
            <div class="box-header with-border">
                <h3 class="box-title">Grupo de Cuentas Registrados</h3>
                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <input type="text" class="form-control input-sm" placeholder="Search...">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <table class="table tableMinheight">
                    <thead>
                        <tr>
                            <th class="columnIndex">#</th>
                            <th>Descripción</th>
                            <th class="columnIcon"></th>
                            <th class="columnIcon"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="even pointer" ng-repeat="group in groups | paginate" ng-class="{selectelement:groupselected.id==group.id}">
                            <td>{{$index + 1}}.</td>
                            <td>{{group.title}}</td>
                            <td ng-click="selectedgroup(group,1)"><i class="fa fa-pencil-square-o" title="Editar"></i></td>
                            <td data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="selectedgroup(group,2)"><i class="fa fa-trash" title="Eliminar"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box-tools">
                <paginator></paginator>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Registrar Grupo de Cuenta</h3>
            </div>

            <form group="form">
                <div class="box-body formMinHeight">
                    <div class="form-group">
                        <label for="title">Descripcion<span class="required">*</span></label>
                        <input type="text" id="title" class="form-control" placeholder="Grupo de cuenta" ngfocus order="1" ng-model="editgroup.title"
                            validate="text-number" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Tipo<span class="required">*</span></label>
                        <select id="type" class="form-control" required ng-enter="savegroup()">							
						    <option value="1">Activo</option>
                            <option value="2">Pasivo</option>
                            <option value="3">Patrimonio</option>
                            <option value="4">Ingreso</option>
                            <option value="5">Gastos</option>
                        </select>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" class="btn btn-sm btn-default" ng-click="newgroup()" title="Limpiar contgroups">Cancelar</button>
                    <button type="button" class="btn btn-sm btn-primary pull-right" ng-disabled="validatecontrols()" ng-click="savegroup()" title="Guardar">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="modaldeletegroup" class="modal fade bs-example-modal-sm" tabindex="-1" group="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Eliminar Grupo de Cuenta</h4>
            </div>
            <div class="modal-body">
                <p>¿Esta seguro de eliminar el registro?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" title="Cerrar">Cancelar</button>
                <button type="button" class="btn btn-danger" ng-click="deletegroup()" title="Eliminar">Eliminar</button>
            </div>
        </div>
    </div>
</div>
