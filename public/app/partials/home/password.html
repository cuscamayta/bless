<div class="register-box">
    <div class="register-box-body">
        <p class="login-box-msg">Cambiar contraseña</p>

        <form>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Contraseña actual" required data-ng-model="pass.passcurrent">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Nueva contraseña" required data-ng-model="pass.passnew" ng-enter="changepass()">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="validatecontrolspass()" ng-click="changepass()">Guadar</button>
                </div>
            </div>
        </form>
    </div>
</div>
