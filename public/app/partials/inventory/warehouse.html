<div class="row">
    <div class="col-md-6">
        <div class="box box-default box-solid">
            <div class="box-header with-border">
                <h3 class="box-title">Almacenes Registrados</h3>
                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <input type="text" class="form-control input-sm" placeholder="Search...">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <table class="table tableMinheight">
                    <thead>
                        <tr>
                            <th class="columnIndex">#</th>
                            <th>Descripción</th>
                            <th>Direccion</th>
                            <th>Ciudad</th>
                            <th class="columnIcon"></th>
                            <th class="columnIcon"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="even pointer" ng-repeat="warehouse in warehouses | paginate" ng-class="{selectelement:warehouseselected.id==warehouse.id}">
                            <td>{{$index + 1}}</td>
                            <td>{{warehouse.title}}</td>
                            <td>{{warehouse.address}}</td>
                            <td>{{warehouse.city}}</td>
                            <td ng-click="selectedwarehouse(warehouse,1)"><i class="fa fa-pencil-square-o" title="Editar"></i></td>
                            <td data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="selectedwarehouse(warehouse,2)"><i class="fa fa-trash" title="Eliminar"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box-tools">
                <paginator></paginator>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Registrar Almacen</h3>
            </div>
            <form role="form">
                <div class="box-body formMinHeight">
                    <div class="form-group">
                        <label for="title">Descripción <span class="required">*</span></label>
                        <input type="text" id="title" class="form-control" ngfocus order="1" ng-model="editwarehouse.title" validate="text-number"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="address">Direccion <span class="required">*</span></label>
                        <input type="text" id="address" class="form-control" ngfocus ng-model="editwarehouse.address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Ciudad <span class="required">*</span></label>
                        <input type="text" id="city" class="form-control" ngfocus ng-model="editwarehouse.city" validate="text-number" required>
                    </div>
                    <div class="form-group">
                        <label for="detail">Detalle </label>
                        <input type="text" id="detail" class="form-control" ngfocus ng-model="editwarehouse.detail" required>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" class="btn btn-sm btn-default" ng-click="newwarehouse()" title="Limpiar controles">Cancelar</button>
                    <button type="button" class="btn btn-sm btn-primary pull-right" ng-disabled="validatecontrols()" ng-click="savewarehouse()"
                        title="Guardar">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="modaldeletewarehouse" class="modal fade bs-example-modal-sm" tabindex="-1" warehouse="dialog" aria-hidden="true"
    style="display: none;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Eliminar almacen</h4>
            </div>
            <div class="modal-body">
                <p>¿Esta seguro de eliminar el registro?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" title="Cerrar">Cancelar</button>
                <button type="button" class="btn btn-danger" ng-click="deletewarehouse()" title="Eliminar">Eliminar</button>
            </div>
        </div>
    </div>
</div>
