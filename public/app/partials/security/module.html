<div class="row">
    <div class="col-md-6">
        <div class="box box-default box-solid">
            <div class="box-header with-border">
                <h3 class="box-title">Modulos Registrados</h3>
                <div class="box-tools pull-right">
					<div class="has-feedback">
						<input type="text" class="form-control input-sm" placeholder="Search...">
						<span class="glyphicon glyphicon-search form-control-feedback"></span>
					</div>
				</div>
            </div>
            <div class="box-body">
                <table class="table tableMinheight">
                    <thead>
                        <tr>
                            <th class="columnIndex">#</th>
                            <th>Descripción</th>
                            <th class="columnIcon"></th>
                            <th class="columnIcon"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="even pointer" ng-repeat="module in modules | paginate" ng-class="{selectelement:moduleselected.id==module.id}">
                            <td>{{$index + 1}}.</td>
                            <td>{{module.title}}</td>
                            <td ng-click="selectedmodule(module,1)"><i class="fa fa-pencil-square-o" title="Editar"></i></td>
                            <td data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="selectedmodule(module,2)"><i class="fa fa-trash" title="Eliminar"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box-tools">
                <paginator></paginator>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Registrar Modulo</h3>
            </div>
            <form role="form">
                <div class="box-body formMinHeight">
                    <div class="form-group">
                        <label for="title">Módulo <span class="required">*</span></label>
                        <input type="text" id="title" class="form-control" ngfocus order="1" ng-model="editmodule.title" required>
                    </div>
                    <div class="form-group">
                        <label for="class">Clase <span class="required">*</span></label>
                        <input type="text" id="class" class="form-control" ngfocus order="1" ng-model="editmodule.class" required ng-enter="savemodule()">
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" class="btn btn-sm btn-default" ng-click="newmodule()" title="Limpiar contmodules">Cancelar</button>
                    <button type="button" class="btn btn-sm btn-primary pull-right" ng-disabled="validatecontrols()" ng-click="savemodule()"
                        title="Guardar">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="modaldeletemodule" class="modal fade bs-example-modal-sm" tabindex="-1" module="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Eliminar modulo</h4>
            </div>
            <div class="modal-body">
                <p>¿Esta seguro de eliminar el registro?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" title="Cerrar">Cancelar</button>
                <button type="button" class="btn btn-danger" ng-click="deletemodule()" title="Eliminar">Eliminar</button>
            </div>
        </div>
    </div>
</div>
