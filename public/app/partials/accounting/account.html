<div class="row">
    <div class="col-md-6">
        <div class="box box-default box-solid">
            <div class="box-header with-border">
                <h3 class="box-title">Cuentas Contables Registrados</h3>
                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <input type="text" class="form-control input-sm" placeholder="Search...">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <table class="table tableMinheight">
                    <thead>
                        <tr>
                            <th class="columnIndex">#</th>
                            <th>Descripción</th>
                            <th>Nro</th>                            
                            <th>Grupo</th>
                            <th class="columnIcon"></th>
                            <th class="columnIcon"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="even pointer" ng-repeat="account in accounts | paginate" ng-class="{selectelement:accountselected.id==account.id}">
                            <td>{{$index + 1}}.</td>
                            <td>{{account.title}}</td>
                            <td>{{account.numberid}}</td>                            
                            <td>{{account.Group.title}}</td>
                            <td ng-click="selectedaccount(account,1)"><i class="fa fa-pencil-square-o" title="Editar"></i></td>
                            <td data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="selectedaccount(account,2)"><i class="fa fa-trash" title="Eliminar"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box-tools">
                <paginator></paginator>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Registrar Cuenta Contable</h3>
            </div>

            <form account="form">
                <div class="box-body formMinHeight">
                    <div class="form-group">
                        <label for="title">Descripcion<span class="required">*</span></label>
                        <input type="text" id="title" class="form-control" placeholder="Cuenta contable" ngfocus order="1" ng-model="editaccount.title"
                            validate="text-number" required>
                    </div>
                    <div class="form-group">
						<label for="numberid">Numero <span class="required">*</span></label>
						<input type="number" id="numberid" class="form-control" placeholder="Codigo cuenta" ngfocus ng-model="editaccount.numberid" validate="number" maxlength="8" required>
					</div>
                    <div class="form-group">
                        <label for="idgroup">Grupo <span class="required">*</span></label>
                        <select id="idgroup" class="form-control" ng-options="group.title for group in listgroup" ng-model="selectedgroup" required ng-enter="saveaccount()"></select>
                    </div>
                </div>
                <div class="box-footer">
                    <button type="button" class="btn btn-sm btn-default" ng-click="newaccount()" title="Limpiar contaccounts">Cancelar</button>
                    <button type="button" class="btn btn-sm btn-primary pull-right" ng-disabled="validatecontrols()" ng-click="saveaccount()"
                        title="Guardar">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="modaldeleteaccount" class="modal fade bs-example-modal-sm" tabindex="-1" account="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Eliminar centro de costo</h4>
            </div>
            <div class="modal-body">
                <p>¿Esta seguro de eliminar el registro?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" title="Cerrar">Cancelar</button>
                <button type="button" class="btn btn-danger" ng-click="deleteaccount()" title="Eliminar">Eliminar</button>
            </div>
        </div>
    </div>
</div>
