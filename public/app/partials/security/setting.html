<div class="row">
    <div class="col-md-6">
       <div class="box box-default box-solid">
            <div class="box-header with-border">
                <h3 class="box-title">Configuracion</h3>
            </div>
            <div class="box-body">
                <table class="table tableMinheight">
                    <thead>
                        <tr>
                            <th class="columnIndex">#</th>
                            <th>Descripci√≥n</th>
                            <th>Nro NIT</th>
                            <th>Nota factura</th>
                            <th class="columnIcon"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="even pointer" ng-repeat="setting in settings | paginate" ng-class="{selectelement:settingselected.id==setting.id}">
                            <td>{{$index + 1}}.</td>
                            <td>{{setting.title}}</td>
                            <td>{{setting.numberid}}</td>
                            <td>{{setting.note}}</td>
                            <td ng-click="selectedsetting(setting,1)"><i class="fa fa-pencil-square-o" title="Editar"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box-tools">
                <paginator></paginator>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Registrar Configuracion</h3>
            </div>
            <form role="form">
                <div class="box-body formMinHeight">
                    <div class="form-group">
                        <label for="title">Nombre de la empresa <span class="required">*</span></label>
                        <input type="text" id="title" class="form-control" ngfocus order="1" ng-model="editsetting.title" required ng-enter="savesetting()">
                    </div>

                    <div class="form-group">
                        <label for="numberid">Nro NIT <span class="required">*</span></label>
                        <input type="text" id="numberid" class="form-control" ngfocus ng-model="editsetting.numberid" validate="number" required>
                    </div>

                    <div class="form-group">
                        <label for="note">Nota de la factura <span class="required">*</span></label>
                        <textarea id="note" class="form-control" ngfocus ng-model="editsetting.note" required rows="2"></textarea>
                    </div>

                </div>
                <div class="box-footer">
                    <button type="button" class="btn btn-sm btn-default" ng-click="newsetting()" title="Limpiar contsettings">Cancelar</button>
                    <button type="button" class="btn btn-sm btn-primary pull-right" ng-disabled="validatecontrols()" ng-click="savesetting()"
                        title="Guardar">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
